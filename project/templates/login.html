{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}


{% block main %}
    

    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-bd-primary" type="submit">Log In</button>
    </form>

  <!-- <div>
        <img src="/project/static/logo3.png" alt="logo" width="500" height="500" class="mt-5 d-inline-block align-text-top mx-4">
    </div> -->
{% endblock %}
